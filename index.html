<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Task list</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/fontello/css/cancel.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="addTaskContainer">
					<h1>Make your own task list</h1>
					<div class="addTask">
						<input type="text">
						<button class="addItemBtn">Add</button>
					</div>
				</div>

				<ul>
					<li>
						<span class="removeBtn">
							<i class="icon-cancel-circled"></i>
						</span>
						<select name="status" class="status">
							<option value="newTask" class="newTask">new</option>
							<option value="inProgress" class="inProgress">in progress</option>
							<option value="finished" class="finished">finished</option>
						</select>
						<p>I'm your first task</p>
						
					</li>

					<li>
						<span class="removeBtn">
							<i class="icon-cancel-circled"></i>
						</span>
						<select name="status" class="status">
							<option value="newTask" class="newTask">new</option>
							<option value="inProgress" class="inProgress">in progress</option>
							<option value="finished" class="finished">finished</option>
						</select>
						<p>I'm next!</p>
					</li>
				</ul>
				

			</div>
		</div>
	</body>
</html>
